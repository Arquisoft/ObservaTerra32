<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.calificarAsignaturas}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.enlaceAtras}" action="/usuarioProfesor.xhtml" />
		</h:form>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<h:dataTable id="tabla-asignaturas" value="#{usuarios.asignaturas}"
				var="asignatura" border="1">
				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{asignatura.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.curso}</f:facet>
					#{asignatura.curso}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.numeroCreditos}</f:facet>
					#{asignatura.numeroCreditos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.alumnosMatriculados}</f:facet>
					<h:dataTable value="#{asignatura.alumnos}" var="alum"
						rendered="#{not empty asignatura.alumnos}">
						<h:column>
							<f:facet name="header">#{msgs.nombre}</f:facet>
							#{alum.nombre}
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.apellidos}</f:facet>
							#{alum.apellidos}
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.nota}</f:facet>
							#{alum.notaStr}
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.calificarAlumno}</f:facet>
							<h:commandButton value="#{msgs.calificar}"
								action="#{usuarios.formularioCalificarAlumno(alum, asignatura)}" />
						</h:column>
					</h:dataTable>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
