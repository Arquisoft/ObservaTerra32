<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloAsignaturas}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.enlaceAtras}" action="/usuarioAlumno.xhtml" />
		</h:form>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<h:dataTable value="#{usuarios.asignaturas}" var="asig"
				border="1">
				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{asig.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.curso}</f:facet>
					#{asig.curso}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.numeroCreditos}</f:facet>
					#{asig.numeroCreditos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.nota}</f:facet>
					#{asig.nota}
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
