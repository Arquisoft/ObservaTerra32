<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloAlumno}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.modificarPerfil}"
				action="#{usuarios.modificarPerfil}" />
			<h:commandLink value="#{msgs.expediente}"
				action="#{usuarios.consultarExpediente}" />
		</h:form>
	</ui:define>


	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<h1>#{msgs.bienvenidaAlumno}</h1>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas.xhtml" />
	</ui:define>

</ui:composition>
