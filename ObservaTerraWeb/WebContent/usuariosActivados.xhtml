<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.usuariosActivos}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.enlaceAtras}"
				action="mantenimientoUsuarios" />
		</h:form>
	</ui:define>


	<ui:define name="cuerpo">
		<h:form id="form-principal">
			#{msgs.busquedaProfesor} 
			<br />
			<h:inputText value="#{usuarios.busqueda}" />

			<h:commandButton value="#{msgs.buscar}"
				action="#{usuarios.buscarUsuariosActivos}">
			</h:commandButton>
			<br />
			<br />

			<h:dataTable var="usuario" value="#{usuarios.usuariosActivos}"
				border="1">

				<h:column>
					<f:facet name="header">#{msgs.usuariosActivos}</f:facet>
					#{usuario.usuario}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{usuario.nombre}
				</h:column>


				<h:column>
					<f:facet name="header">#{msgs.apellidos}</f:facet>
					#{usuario.apellidos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.email}</f:facet>
					#{usuario.email}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.tipo}</f:facet>
					#{usuario.tipo}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.desactivarUsuario}</f:facet>
					<h:commandButton value="#{msgs.desactivarUsuario}"
						actionListener="#{usuarios.desactivarUsuarios(usuario)}">
						<f:ajax render="@form" />
					</h:commandButton>
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.modificarPerfil}</f:facet>
					<h:commandButton value="#{msgs.modificar}"
						action="#{usuarios.formularioModificarPerfilUsuarioActivacionUsuarioActivado(usuario)}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas.xhtml" />
	</ui:define>

</ui:composition>
