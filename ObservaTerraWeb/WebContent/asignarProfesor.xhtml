<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloProfesores}
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<h:dataTable value="#{usuarios.usuarios}" var="profesor" border="1">
				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{profesor.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.apellidos}</f:facet>
					#{profesor.apellidos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.asignarProfesores}</f:facet>
					<h:commandButton value="#{msgs.asignar}"
						action="#{usuarios.confirmarAsignacionProfesorado(profesor)}">
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
