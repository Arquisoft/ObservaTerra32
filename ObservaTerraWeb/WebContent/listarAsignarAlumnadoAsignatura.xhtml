<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.matriculacion}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.enlaceAtras}"
				action="/usuarioAdministrador.xhtml" />
		</h:form>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<h:dataTable value="#{usuarios.asignaturas}" var="asignatura"
				border="1">
				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{asignatura.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.curso}</f:facet>
					#{asignatura.curso}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.numeroCreditos}</f:facet>
					#{asignatura.numeroCreditos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.alumnos}</f:facet>
					<ul>
						<ui:repeat var="alumno" value="#{asignatura.alumnos}">
							<li>#{alumno.nombre}</li>
						</ui:repeat>
					</ul>
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.asignarAlumnos}</f:facet>
					<h:commandButton value="#{msgs.asignar}"
						action="#{usuarios.buscarAlumnosPorAsignatura(asignatura)}">
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
