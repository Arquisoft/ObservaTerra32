<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.matriculacion}
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<h:dataTable value="#{usuarios.usuarios}" var="alumno" border="1">
				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{alumno.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.apellidos}</f:facet>
					#{alumno.apellidos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.asignarAlumnos}</f:facet>
					<h:commandButton value="#{msgs.asignars}"
						action="#{usuarios.confirmarAsignacionAlumnado(alumno)}">
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
