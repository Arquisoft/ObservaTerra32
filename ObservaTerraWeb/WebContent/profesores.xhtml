<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloProfesores}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.enlaceCasa}" action="/index.xhtml" />
		</h:form>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">

			#{msgs.busquedaProfesor} 
			<br />
			<h:inputText value="#{usuarios.busqueda}" />

			<h:commandButton value="#{msgs.buscar}"
				action="#{usuarios.buscarProfesores}">
			</h:commandButton>
			<br />
			<br />

			<h:dataTable value="#{usuarios.usuarios}" var="profesor" border="1">
				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{profesor.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.apellidos}</f:facet>
					#{profesor.apellidos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.email}</f:facet>
					#{profesor.email}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.asignaturas}</f:facet>
					<ul>
						<ui:repeat var="asignatura" value="#{profesor.asignaturas}">
							<li>#{asignatura.nombre}</li>
						</ui:repeat>
					</ul>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
