<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.calificarAlumno}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.enlaceAtras}"
				action="/calificarAlumnos.xhtml" />
		</h:form>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">

			#{msgs.nombre}
			<h:outputText value="#{usuarios.usuario.nombre}" />
			<br />
			<h:outputText value="#{usuarios.usuario.apellidos}" />
			<br />
			<br />
			#{msgs.apellidos}
			<h:outputText value="#{usuarios.asignatura.nombre}" />
			<br />
			<br />
			#{msgs.nota}
			<h:inputText value="#{usuarios.nota}" />

			<h:commandButton value="#{msgs.calificar}"
				action="#{usuarios.confirmarCalificar}" />
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
