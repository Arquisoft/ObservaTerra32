<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
    	#{msgs.tituloAsignaturas}
	</ui:define>

	<ui:define name="menu">
		<h:form id="form-menu">
			<h:commandLink value="#{msgs.enlaceCasa}" action="/index.xhtml" />
		</h:form>
	</ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			#{msgs.busquedaAsignatura} 
			<br />
			<h:inputText value="#{asignaturas.asignatura.nombre}" />

			<h:commandButton value="#{msgs.buscar}"
				action="#{asignaturas.buscarAsignaturas}">
			</h:commandButton>
			<br />
			<br />

			<h:dataTable value="#{asignaturas.asignaturas}" var="asignatura"
				border="1">
				<h:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>
					#{asignatura.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.curso}</f:facet>
					#{asignatura.curso}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.numeroCreditos}</f:facet>
					#{asignatura.numeroCreditos}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.profesores}</f:facet>
					<ul>
						<ui:repeat var="profesor" value="#{asignatura.profesores}">
							<li>#{profesor.nombre}</li>
						</ui:repeat>
					</ul>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/pie-idiomas-casa.xhtml" />
	</ui:define>

</ui:composition>
