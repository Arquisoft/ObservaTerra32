@(countries: List[Country])
<html>
<h1>Vista de países</h1>
<table>
@for(country <- countries) {
 
 <tr>
  <td>@country.code</td>
  <td>@country.name</td>
 </tr>
 
}
</table>
<h1>New country</h1>
<form method="post" action="@routes.Application.addCountry">
  <input name="code" type="text">
  <input name="name" type="text">
  <input type="submit">
</form>
</html>
